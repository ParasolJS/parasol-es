<!doctype html>
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
</head>

<title>Basic Example</title>

<link rel="stylesheet" type="text/css" href="parasol.css">

<script src="./lib/d3.v5.min.js"></script>
<script src="./parasol.standalone.js"></script>

<body>
<p>Demonstrates creating a set of parallel coordinates charts from an example dataset and editing each chart indiviually. Note that user retains freedom to customize each plot div as well.</p>
<div id="p0" class="parcoords" style="height:200px; width:750px;"></div>
<div id="p1" class="parcoords" style="height:200px; width:850px;"></div>
<div id="p2" class="parcoords" style="height:200px; width:100%;"></div>
</body>

<script>
d3.csv('data/cars.csv').then(function(data) {
  // initialize chart closures
  var ps = Parasol(data)('.parcoords');
  // add data and render each chart
  ps.charts.forEach(
    (pc) => {
      pc
        .hideAxis(['name'])
        .render()
        .updateAxes(0);
    }
  )

  // individual chart manipulation with parcoords-es methods

  // ps.charts[0].flipAxes(['year']).render().updateAxes(0);
  // ps.charts[0].flip(['cylinders']).render().updateAxes(0);

  ps.charts[0].reorderable().shadows().render();
  ps.charts[1].color("rgba(128,0,128,0.3)").render(); //transparent purple
  ps.charts[2].alpha(0.6).render();
});
</script>
